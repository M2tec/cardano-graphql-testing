fragment _PaymentAddresses on Query {
  paymentAddresses(addresses: $addresses) {
    address
    summary {
      assetBalances {
        asset {
          assetId
          policyId
          assetName
          fingerprint
          __typename
        }
        quantity
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}

fragment _GetTip on Query {
  cardano {
    tip {
      number
      slotNo
      slotInEpoch
      epochNo
      forgedAt
      __typename
    }
    __typename
  }
  __typename
}

query PaymentAddresses($addresses: [String]!) {
  ..._PaymentAddresses
  ..._GetTip
}



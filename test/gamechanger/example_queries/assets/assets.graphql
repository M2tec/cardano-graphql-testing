
  query GetAssets(
    #$limit: Int
    #$order_by: [Asset_order_by!]
    #$offset: Int
    $where: Asset_bool_exp
  ) {
  assets(
    #limit:$limit
    #order_by:$order_by
    #offset:$offset
    where:$where
  ){
    assetId
    assetName
    policyId
    fingerprint
    # description
    # logo
    # metadataHash
    # name
    # ticker
    # url
    # decimals

    tokenMints_aggregate{
      aggregate{
        sum{
          quantity
        }
        # count
      }
    }

    
# tokenMints(limit:1,offset:0,order_by:{transaction:{block:{forgedAt:desc}}}){
tokenMints(limit:1,offset:0){
    transaction{
        metadata{
          key
          value
        }
    }
  }

    
  }
  }
  



query GetLastVoteDelegations($stakeAddress: String!, $limit: Int!) {
  delegationVotes(
    limit: $limit,
    where: { address: { _eq: $stakeAddress } },
    order_by: { transaction: { block: { slotNo: desc_nulls_last } } }
  ) {
    address
    drep {
      raw
      view
      has_script
    }
  }
}


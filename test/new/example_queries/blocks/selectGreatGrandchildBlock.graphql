query selectGreatGrandchildBlock (
    $number: Word31Type!
) {
    blocks (where: { number: { _eq: $number}}) {
        hash
        nextBlock {
            number
            nextBlock {
                number
                nextBlock {
                    number
                }
            }
        }
    }
}
query selectGreatGrandparentBlock (
    $number: Word31Type!
) {
    blocks (where: { number: { _eq: $number}}) {
        hash
        previousBlock {
            number
            previousBlock {
                number
                previousBlock {
                    number
                }
            }
        }
    }
}